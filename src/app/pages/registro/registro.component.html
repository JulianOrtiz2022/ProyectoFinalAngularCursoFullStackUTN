<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre">
    </div>
    <div *ngIf="myForm.get('nombre')?.errors 
    && myForm.get('nombre')?.dirty">
    <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
    </div>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido">
    </div>
    <div *ngIf="myForm.get('apellido')?.errors 
    && myForm.get('apellido')?.dirty">
    <p *ngIf="myForm.get('apellido')?.hasError('required')">El campo es obligatorio</p>
    </div>
    <div>
        <label>Telefono</label>
        <input type="text" formControlName="telefono">
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email')?.errors 
    && myForm.get('email')?.dirty">
    <p *ngIf="myForm.get('email')?.hasError('required')">El campo es obligatorio</p>
    </div>
    <div>
        <label>Password</label>
        <input type="password" formControlName="clave">
    </div>
    <div *ngIf="myForm.get('clave')?.errors 
        && myForm.get('clave')?.dirty">
       <p *ngIf="myForm.get('clave')?.hasError('required')">El campo es obligatorio</p>
       <p *ngIf="myForm.get('clave')?.hasError('minlength')">Debe tener al menos 6 caracteres</p>
       <p *ngIf="myForm.get('clave')?.hasError('maxlength')">No debe superar los 10 caracteres</p>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Registrarse</button>
</form>
